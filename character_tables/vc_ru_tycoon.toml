# This file is an attempt at matching the encoding used by the bootleg Russian
# translation of GTA: Vice City by "Tycoon", the most commonly used translation
# back in the 2000s. A feature of this translation is that it exclusively uses
# lowercase letters in Russian text. Some of the letters pull double duty as
# both Latin and Cyrillic characters -- these are given their Cyrillic mappings
# in this table.
